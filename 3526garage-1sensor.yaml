sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

cover:
  - platform: template
    id: garage_door
    name: "Garage Door"
    device_class: garage
    open_action:
      - if:
          condition:
            - and:
                - switch.is_off: garage_virtual_lock
                - binary_sensor.is_on: close_endstop_binary_sensor
          then:
            - switch.turn_on: door_relay
    close_action:
      - if:
          condition:
            - and:
                - switch.is_off: garage_virtual_lock
                # - binary_sensor.is_on: open_endstop_binary_sensor
                - binary_sensor.is_off: close_endstop_binary_sensor
          then:
            - cover.template.publish:
                id: garage_door
                current_operation: CLOSING
            - button.press: garage_command
            - delay: 10s
            - switch.turn_on: door_relay
    stop_action:
      - if:
          condition:
            - and:
                - switch.is_off: garage_virtual_lock
                - binary_sensor.is_off: close_endstop_binary_sensor
                # - binary_sensor.is_off: open_endstop_binary_sensor
          then:
            - switch.turn_on: door_relay

button:
  - platform: template
    name: "Garage Door Button"
    id: garage_command
    on_press:
      - logger.log: Button Pressed
