switch:
  - platform: template
    name: "Garage Lock"
    id: garage_virtual_lock
    optimistic: true

  - platform: gpio
    pin: D5
    name: "Door relay"
    id: door_relay
    internal: true
    on_turn_on:
      - delay: 250ms
      - switch.turn_off: door_relay

binary_sensor:
